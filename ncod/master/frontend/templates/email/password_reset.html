<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置请求</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        @media only screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .content {
                padding: 15px;
            }
            .button {
                display: block;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>密码重置请求</h1>
    </div>
    
    <div class="content">
        <p>尊敬的 {{ username }}：</p>
        
        <p>我们收到了您的密码重置请求。如果这不是您本人的操作，请忽略此邮件。</p>
        
        <p>要重置您的密码，请点击下面的按钮：</p>
        
        <p style="text-align: center;">
            <a href="{{ reset_link }}" class="button">重置密码</a>
        </p>
        
        <p>或者复制以下链接到浏览器地址栏：</p>
        <p style="word-break: break-all;">{{ reset_link }}</p>
        
        <p>此链接将在30分钟后失效。</p>
        
        <p>如果您没有请求重置密码，请立即联系管理员。</p>
    </div>
    
    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
        <p>© 2024 Master Server. All rights reserved.</p>
    </div>
</body>
</html>
