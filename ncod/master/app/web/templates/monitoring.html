<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监控管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/monitoring.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <nav class="nav-menu">
            <button id="toggleMenu" class="menu-toggle" title="切换菜单">
                <span class="menu-icon"></span>
            </button>
            <ul class="menu-list">
                <li><a href="#overview" class="active">系统概览</a></li>
                <li><a href="#performance">性能监控</a></li>
                <li><a href="#alerts">告警管理</a></li>
                <li><a href="#config">配置管理</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <section id="overview" class="dashboard-section">
                <h1>系统概览</h1>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>CPU使用率</h3>
                        <div class="chart-container">
                            <canvas id="cpuChart"></canvas>
                        </div>
                        <select id="cpuTimeRange" class="time-range" title="选择时间范围">
                            <option value="1h">最近1小时</option>
                            <option value="6h">最近6小时</option>
                            <option value="24h">最近24小时</option>
                        </select>
                    </div>
                    
                    <div class="metric-card">
                        <h3>内存使用率</h3>
                        <div class="chart-container">
                            <canvas id="memoryChart"></canvas>
                        </div>
                        <select id="memoryTimeRange" class="time-range" title="选择时间范围">
                            <option value="1h">最近1小时</option>
                            <option value="6h">最近6小时</option>
                            <option value="24h">最近24小时</option>
                        </select>
                    </div>
                </div>
            </section>

            <section id="performance" class="dashboard-section">
                <h2>性能监控</h2>
                <div class="performance-filters">
                    <div class="filter-group">
                        <label for="metricType">指标类型：</label>
                        <select id="metricType" title="选择指标类型">
                            <option value="system">系统资源</option>
                            <option value="network">网络流量</option>
                            <option value="application">应用性能</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="timeRange">时间范围：</label>
                        <select id="timeRange" title="选择时间范围">
                            <option value="1h">最近1小时</option>
                            <option value="6h">最近6小时</option>
                            <option value="24h">最近24小时</option>
                        </select>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="performanceChart"></canvas>
                </div>
            </section>

            <section id="alerts" class="dashboard-section">
                <h2>告警管理</h2>
                <div class="alerts-container">
                    <div class="alerts-header">
                        <h3>告警规则</h3>
                        <button id="addAlertRule" class="btn primary" title="添加告警规则">
                            添加规则
                        </button>
                    </div>
                    <div class="alerts-list">
                        <!-- 告警规则列表将通过JavaScript动态加载 -->
                    </div>
                </div>
            </section>

            <section id="config" class="dashboard-section">
                <h2>配置管理</h2>
                <div class="config-container">
                    <div class="config-header">
                        <h3>系统配置</h3>
                        <button id="saveConfig" class="btn primary" title="保存配置">
                            保存配置
                        </button>
                    </div>
                    <div class="config-form">
                        <div class="form-group">
                            <label for="monitoringInterval">监控间隔（秒）：</label>
                            <input type="number" id="monitoringInterval" 
                                   min="1" max="3600" value="60"
                                   title="设置监控数据采集间隔">
                        </div>
                        <div class="form-group">
                            <label for="retentionPeriod">数据保留期（天）：</label>
                            <select id="retentionPeriod" title="选择数据保留时间">
                                <option value="7">7天</option>
                                <option value="30">30天</option>
                                <option value="90">90天</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', path='/js/monitoring.js') }}"></script>
</body>
</html>
