<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8">
    <title>{{ subject }}</title>
    <style>
        /* 基础样式 */
        body {
            background-color: #f6f6f6;
            font-family: sans-serif;
            -webkit-font-smoothing: antialiased;
            font-size: 14px !important;
            line-height: 1.4;
            margin: 0;
            padding: 0;
        }
        
        /* 确保所有文本大小一致 */
        * {
            font-size: inherit !important;
        }
        
        /* 容器 */
        .container {
            display: block;
            margin: 0 auto !important;
            max-width: 580px;
            padding: 10px;
        }
        
        /* 内容 */
        .content {
            box-sizing: border-box;
            display: block;
            margin: 0 auto;
            max-width: 580px;
            padding: 10px;
        }
        
        /* 主要内容 */
        .main {
            background: #ffffff;
            border-radius: 3px;
            width: 100%;
        }
        
        /* 页眉 */
        .header {
            padding: 20px 0;
            text-align: center;
            background-color: #3498db;
            color: white;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 300;
            letter-spacing: -1px;
        }
        
        /* 正文 */
        .wrapper {
            box-sizing: border-box;
            padding: 20px;
        }
        
        /* 按钮 */
        .btn {
            box-sizing: border-box;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn table {
            width: auto;
        }
        
        .btn table td {
            background-color: #ffffff;
            border-radius: 5px;
            text-align: center;
        }
        
        .btn a {
            background-color: #3498db;
            border: solid 1px #3498db;
            border-radius: 5px;
            box-sizing: border-box;
            color: #ffffff;
            cursor: pointer;
            display: inline-block;
            font-size: 14px;
            font-weight: bold;
            margin: 0;
            padding: 12px 25px;
            text-decoration: none;
            text-transform: capitalize;
        }
        
        /* 页脚 */
        .footer {
            clear: both;
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }
        
        .footer td,
        .footer p,
        .footer span,
        .footer a {
            color: #999999;
            font-size: 12px;
            text-align: center;
        }
        
        /* 响应式 */
        @media only screen and (max-width: 620px) {
            table[class=body] h1 {
                font-size: 28px !important;
                margin-bottom: 10px !important;
            }
            table[class=body] .wrapper,
            table[class=body] .article {
                padding: 10px !important;
            }
            table[class=body] .content {
                padding: 0 !important;
            }
            table[class=body] .container {
                padding: 0 !important;
                width: 100% !important;
            }
            table[class=body] .main {
                border-left-width: 0 !important;
                border-radius: 0 !important;
                border-right-width: 0 !important;
            }
            table[class=body] .btn table {
                width: 100% !important;
            }
            table[class=body] .btn a {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
        <tr>
            <td>&nbsp;</td>
            <td class="container">
                <div class="content">
                    <!-- 页眉 -->
                    <div class="header">
                        <h1>{{ project_name }}</h1>
                    </div>
                    
                    <!-- 主要内容 -->
                    <table role="presentation" class="main">
                        <tr>
                            <td class="wrapper">
                                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td>
                                            {% block content %}{% endblock %}
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                    
                    <!-- 页脚 -->
                    <div class="footer">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="content-block">
                                    <span>{{ project_name }} &copy; {% now 'Y' %}</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="content-block">
                                    如果您没有请求此邮件，请忽略它。
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>
</html>
