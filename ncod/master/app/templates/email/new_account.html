{% extends "base.html" %}

{% block content %}
<h2>欢迎加入 {{ project_name }}</h2>
<p>您好 {{ username }},</p>
<p>您的账户已经创建成功。以下是您的账户信息：</p>

<table role="presentation" border="0" cellpadding="0" cellspacing="0">
    <tbody>
        <tr>
            <td>用户名：</td>
            <td><strong>{{ username }}</strong></td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td><strong>{{ email }}</strong></td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><strong>{{ password }}</strong></td>
        </tr>
    </tbody>
</table>

<p>请使用以上信息登录系统。为了安全起见，我们建议您在首次登录后立即修改密码。</p>

<table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn">
    <tbody>
        <tr>
            <td align="center">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>
                                <a href="{{ login_url }}" target="_blank">立即登录</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

<p>如果您在登录过程中遇到任何问题，请联系系统管理员。</p>

<p>祝好,<br>{{ project_name }} 团队</p>
{% endblock %}
