{% extends "base.html" %}

{% block content %}
<h2>邮箱验证</h2>
<p>您好,</p>
<p>感谢您注册 {{ project_name }}。请点击下面的按钮验证您的邮箱地址：</p>

<table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn">
    <tbody>
        <tr>
            <td align="center">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>
                                <a href="{{ verification_url }}" target="_blank">验证邮箱</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

<p>或者复制以下链接到浏览器：</p>
<p>{{ verification_url }}</p>

<p>此链接将在24小时后失效。</p>

<p>如果您没有注册账户，请忽略此邮件。</p>

<p>祝好,<br>{{ project_name }} 团队</p>
{% endblock %}
