{% extends "base.html" %}

{% block content %}
<h2>密码重置</h2>
<p>您好 {{ username }},</p>
<p>我们收到了重置您账户密码的请求。如果这不是您发起的请求，请忽略此邮件。</p>
<p>要重置您的密码，请点击下面的按钮：</p>

<table role="presentation" border="0" cellpadding="0" cellspacing="0" class="btn">
    <tbody>
        <tr>
            <td align="center">
                <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                    <tbody>
                        <tr>
                            <td>
                                <a href="{{ reset_url }}" target="_blank">重置密码</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

<p>或者复制以下链接到浏览器：</p>
<p>{{ reset_url }}</p>

<p>此链接将在 {{ valid_hours }} 小时后失效。</p>

<p>如果您没有请求重置密码，请忽略此邮件。您的密码将保持不变。</p>

<p>祝好,<br>{{ project_name }} 团队</p>
{% endblock %}
